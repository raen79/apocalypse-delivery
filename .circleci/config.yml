version: 2.1

jobs:
  test:
    docker:
      - image: circleci/ruby:2.7-node
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
          PGUSER: root
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: apocalypse_delivery_test
    steps:
      - checkout
      - restore_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          key: node-modules-v2-{{ checksum "yarn.lock" }}
      - run: yarn
      - run: bundle install --jobs=1 --retry=3 --path vendor/bundle
      - save_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - save_cache:
          key: node-modules-v2-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Setup DB
          command: |
            sudo apt install -y postgresql-client || true
            bin/rails db:migrate
      - run:
          name: Run rubocop
          command: bundle exec rubocop
      - run:
          name: Check formatting
          command: bin/rails format:check
      - run:
          name: Run specs
          command: bundle exec rspec

workflows:
  version: 2
  build:
    jobs:
      - test
